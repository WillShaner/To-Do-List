<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
   <div class="container-fluid d-flex flex-column align-items-center">
    <div class="row container-fluid formCon d-flex align-items-center justify-content-center mt-5">
        <h1 class="my-4">To Do List</h1>
    </div>
    <div class="container-fluid my-5 p-4 d-flex flex-column align-items-center formCon">
        <form class="align-items-center" id="create-task">
            <input id="new-task-content" type="text" placeholder="  new task" required/>
          <button class="btn btn-success ml-4 addBtn">+</button>          
        </form>
    </div>
 
    <div class="formCon container-fluid py-4 mb-4">
        <div class="row py-4">
            <button class="btn btn-secondary mx-3 allBtn" type="button">ALL</button>
            <button class="btn btn-secondary mx-3 activeBtn" type="button">ACTIVE</button>
            <button class="btn btn-secondary mx-3 completeBtn" type="button">COMPLETE</button>
        </div>
        <div class="list-container"></div>
    </div>
   </div>
<script src="script.js">
</script>
</body>
</html>
