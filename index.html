<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
   <div class="container-fluid d-flex flex-column align-items-center">
    <h1 class="my-4">To Do List</h1>
    <div class="container-fluid mt-5 p-4 d-flex flex-column align-items-center">
        <form class="align-items-center" id="create-task">
            <input id="new-task-content" type="text" placeholder="  new task" required/>
          <button class="btn btn-success ml-4 addBtn">+</button>          
        </form>
    </div>
    <div class="row">
        <h3><span id="count"></span> Tasks Left</h3>
    </div>
    <div class="list-container container-fluid"></div>
   </div>
<script src="script.js">
</script>
</body>
</html>
